<script>

"Supaul","Chapara","Motihari","Aurangabad","Darbhanga","Hajipur","Begusarai","Buxer","Forbesganj","Samastipur","Purnia","Sheikhpura",
"Nawada","Samastipur","Madhubani","Naugachia","Saharsa","Begusarai","Darbhanga","Siwan","Patna","Muzaffarpur","Madhepura",
"Patna","GAYA","KHAGARIA","KISHANGANJ[BIHAR]","JAMUI","SHEOHAR","KATIHAR","BETTIAH","ROHTAS","MAHNAR"],
"Assam": ["Guwahati","Jorhat","Silchar","Rangia","Barpeta Town","Goalpara","Guwahati","Dibrugarh","Tezpur"],
"Arunachal pradesh": ["Naharlagun"],
"Jammu & Kashmir": ["Anantnag"]};

function updateCities() {
const state = document.getElementById("state").value;
const citySelect = document.getElementById("city");
citySelect.innerHTML = '<option value="">Select City</option>'; 

if (citiesByState[state]) {
citiesByState[state].forEach(city => {
  const option = document.createElement("option");
  option.value = city;
  option.textContent = city;
  citySelect.appendChild(option);
});
}
}

</script>
